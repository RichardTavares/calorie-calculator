<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Richard Tavares">
        <meta name="description" content="Calculadora de Calorias">
        <link rel="icon" type="image/png" href="img/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
        <link rel="shortcut icon" href="img/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png" />
        <link rel="manifest" href="img/site.webmanifest" />
        <title>Calculadora de Calorias</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.bootstrap5.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body class="d-flex flex-column vh-100">
        <nav class="navbar navbar-dark bg-black">
            <div class="container d-flex justify-content-center">
                <img src="img/icon-white.png" class="img-fluid pa-3 mx-2 logo">
                <span class="navbar-brand fw-bold">Calculadora de Calorias</span>
            </div>
        </nav>
        <main class="container-fluid flex-grow-1 mt-3">
            <div class="card">
                <div class="card-header">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                        <select id="search" class="form-select form-select-lg"></select>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered text-center align-middle">
                            <thead class="table-light">
                                <tr class="text-nowrap">
                                    <th width="30%">Alimento</th>
                                    <th>Quantidade (g)</th>
                                    <th>Calorias (kcal)</th>
                                    <th class="d-none d-lg-table-cell">Carboidratos (g)</th>
                                    <th class="d-none d-lg-table-cell">Proteínas (g)</th>
                                    <th class="d-none d-lg-table-cell">Lipídeos (g)</th>
                                    <th>Ação</th>
                                </tr>
                            </thead>
                            <tbody id="tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer text-center py-2">
            <span class="fw-bold">&copy; Calories Calculator</span><br>
            <small>Desenvolvido por <a class="text-info" href="https://github.com/RichardTavares">Richard Tavares</a></small>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>
        <script src="js/script.js"></script>
    </body>

</html>
